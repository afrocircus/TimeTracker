{% extends "layout.html" %}
{% block content %}
    <div class="banner_div">
        <img class="banner" src="/static/images/banner.png" alt="Banner Image"/>
    </div>
    <div class="title">
        <h2>Time Tracker</h2>
    </div>
    <div>
        <table class="selection">
            <tr>
                <td>
                    <label>Project:</label>
                    <select id="projects" name="projects">
                    {% for p in project_list %}
                        <option id="{{ p }}" value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                    </select>
                </td>
                <td>
                    <label>Sequence:</label>
                    <select id="sequences" name="sequences">
                        <option value=all>all</option>
                    </select>
                </td>
                <td>
                    <label>Shot:</label>
                    <select id="shots" name="shots">
                        <option value=all>all</option>
                    </select>
                </td>
                <td>
                    <input type="button" id="submit" value="Submit"> </input>
                </td>
                <td>
                    <img src="/static/images/ajax-loader.gif" style="display: none;" id="loader">
                </td>
            </tr>
        </table>
    </div>
    <div class="chart" id="columnchart_values"></div>
    <script src="/static/js/main.js" type=text/javascript></script>
{% endblock %}
